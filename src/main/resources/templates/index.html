<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Reactive Web</title>
</head>
<body>

<h1 th:text="${title?: 'reactive web'}">Reactive Application</h1>
<div >
    <h2 th:text="|here is a list of scientists|"></h2>
    <ul>
        <li th:each="scientist: ${scientists}">
            <span th:text="${scientist}"></span>
        </li>
    </ul>
</div>

</body>
</html>
